<div *ngFor="let game of NoteFiles; let i = index" >
    <div class="col-lg-12 input-box" [hidden]="(curr != game.id)">
        <div class="row">
            <div class="col-lg-12 align-c">
                <h3>Equipment</h3>
            </div>
            
        </div>
        <hr/>
        <div class="row">
            <div class="col-lg-12 form-group">
                <label>Current Weapon</label>
                <textarea class="form-control txt-goals" rows=2 [(ngModel)]="game.CurrWeapon"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 form-group">
                <label>Weapon Stats</label>
                <textarea class="form-control txt-goals" rows=5 [(ngModel)]="game.CurrWeaponStats"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 align-r">
                <button class="btn btn-primary btn-save" (click)="SaveEquipment(game);">Save</button>
            </div>
        </div>
    </div>

       <!--ADDING BUTTON HERE FOR DELETING GAME-->
    <div class="row del-row" [hidden]="(curr != game.id)">
        <div class="col-lg-12 align-r">
            <button (click)="DeleteNotes(game)" class="btn btn-danger">
                DELETE ALL NOTES
            </button>
        </div>
    </div>
</div>
