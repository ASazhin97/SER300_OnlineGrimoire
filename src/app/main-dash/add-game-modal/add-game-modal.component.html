<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a new Game</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name of the Game" [(ngModel)]="game.Name">
          
              </div>
              <div class="form-group">
                <label>Hours Played</label>
                <input type="text" class="form-control" id="hours" placeholder="E.x. 65" [(ngModel)]="game.HoursPlayed">
          
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="SaveGame(game)" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
