<div *ngFor="let game of NoteFiles; let i = index" >
    <div class="col-lg-12 input-box" [hidden]="(curr != game.id)">
        <div class="row">
            <div class="col-lg-12 align-c">
                <h3>Goals</h3>
            </div>
            
        </div>
        <hr/>
        <div class="row">
            <div class="col-lg-12 form-group">
                <label>Main Goal</label>
                <textarea style="width:100%" class="form-control" rows=2 [(ngModel)]="game.MainGoal"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 form-group">
                <label>Goals</label>
                <textarea style="width:100%" class="form-control" rows=5 [(ngModel)]="game.Goals"></textarea>
            </div>
        </div>
    </div>
</div>
